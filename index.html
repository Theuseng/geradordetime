<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Times Balanceados</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="light-theme">
    <div class="container centered">
        <h1>Gerador de Times Balanceados</h1>
        <div class="input-container">
            <div class="form-group">
                <input type="text" id="nick" class="form-control" placeholder="Informe o nick">
            </div>
            <div class="form-group">
                <select class="form-control" id="elo">
                    <option value="" disabled selected>Escolha o elo</option>
                    <option value="ferro">Ferro</option>
                    <option value="bronze">Bronze</option>
                    <option value="prata">Prata</option>
                    <option value="ouro">Ouro</option>
                    <option value="platina">Platina</option>
                    <option value="esmeralda">Esmeralda</option>
                    <option value="diamante">Diamante</option>
                    <option value="mestre">Mestre</option>
                    <option value="grao_mestre">GrÃ£o Mestre</option>
                    <option value="challenger">Challenger</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="rota">
                    <option value="" disabled selected>Escolha a rota</option>
                    <option value="top">Top</option>
                    <option value="jg">Jungle</option>
                    <option value="mid">Mid</option>
                    <option value="adc">ADC</option>
                    <option value="sup">Support</option>
                </select>
            </div>
            <button id="addPlayer" class="btn btn-primary">Adicionar</button>
        </div>
        <button id="generateTeams" class="btn btn-success">Gerar Times</button>
        <button id="downloadTeams" class="btn btn-info mt-3" style="display: none;">Baixar Times</button>
        <div class="player-list-container">
            <div class="player-list-title">Nicks - Elo - Lane <span>&#9660;</span></div>
            <div id="playersList" class="player-list"></div>
            <div id="teamBalanceGraph" class="mt-3" style="display: none;"></div>
            <div id="eloAndLaneGraph" class="mt-3" style="display: none;"></div>
        </div>
        <div id="chartsContainer">
            <h2>GrÃ¡ficos de Balanceamento</h2>
            <canvas id="balanceGraph" width="400" height="200"></canvas>
            <canvas id="eloAndLaneGraph" width="400" height="50"></canvas>
        </div>        
        <div id="teamsContainer" class="teams-container mt-3"></div>
    </div>

    <div class="footer">
        2024 desenvolvido por <a href="https://github.com/theuseng" target="_blank">@Theus</a>
    </div>

    <button id="themeToggle" class="btn btn-dark">ðŸŒ™</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
